<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media-queries.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="title">tweeter</span>
      <div class="nav-prompt">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <header class="banner">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Mary Mack</h2>
      </div>
    </header>
  
    <main class="container">

      <section class="new-tweet">
        <div id="alert" class="hideAlert">
          <p></p>
          <button id="alertButton">OK</button>
        </div>
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets" enctype="application/x-www-form-urlencoded">
          <div class="new-tweet__input">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" rows="1" autofocus></textarea>
          </div>
          <div class="new-tweet__counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>


      <section class="old-tweets-container"> 
      </section>

    </main>

    <span class="dot">
      <i class="fas fa-angle-double-up"></i>
    </span>

    <footer>
      <p>Created for Lighthouse Labs Web Dev Bootcamp By:</p>
      <p><a href="https://github.com/rothavanathan">Romesh Thavanathan</a></p>
    </footer>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
